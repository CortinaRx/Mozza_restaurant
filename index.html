<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Mozza Bar</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header__logo">
          <div class="header__logo-item">
            <img src="./images/fondo.jgp.jpg" alt="" />
          </div>
        </div>
        <div class="header__nav">
          <a href="#home">Home</a>
          <a href="#concepto">Concepto</a>
          <a href="#foto">Fotos</a>
          <a href="#menu">Menu</a>
          <a href="#reservas">Reservas</a>
          <a href="#contactos">Contacto</a>
        </div>
      </div>
    </header>
    <section>
      <div id="home" class="hero">
        <img src="./images/hero.png" alt="foto de restaurante" />
      </div>
    </section>

    <section>
      <div id="concepto" class="hero2">
        <img src="./images/hero2.png" alt="conceptorest" />
      </div>
    </section>

    <section id="foto" class="gallery">
      <div class="gallery__item1">
        <div class="gallery__item1-1">
          <img src="./images/gallery1.jpg" alt="ramen" />
        </div>
        <div class="gallery__item1-2">
          <img src="./images/gallery2.jpg" alt="salmon" />
        </div>
      </div>
      <div class="gallery__item2">
        <div class="gallery__item2-1">
          <img src="./images/gallery3.jpg" alt="mediterraneo" />
        </div>
        <div class="gallery__item2-2">
          <img src="./images/gallery4.jpg" alt="huevitos" />
        </div>
        <div class="gallery__item2-3">
          <img src="./images/gallery5.jpg" alt="riceegg" />
        </div>
      </div>
      <div class="gallery__item3">
        <div class="gallery__item3-1">
          <img src="./images/gallery6.jpg" alt="salad salmon" />
        </div>
        <div class="gallery__item3-2">
          <img src="./images/gallery7.jpg" alt="meatball" />
        </div>
      </div>
    </section>

    <section id="menu" class="menu1">
      <div class="menu">
        <div class="menu__sweet">
          <img src="./Images/Sweet.png" alt="" />
        </div>
        <div class="menu__main">
          <img src="./Images/Main.png" alt="" />
        </div>
      </div>
    </section>

    <section>
      <div id="reservas" class="container__form">
        <form action="">
          <h2>Reservas</h2>
          <div class="container__form-1">
            <label for="">Personas</label>
            <input type="text" />
            <label for="">Hora</label>
            <input type="text" />
          </div>
          <div class="container__form-2">
            <label for="">Tipo de mesa</label>
            <input type="text" class="container__form-2-1" />
            <label for="">Email</label>
            <input type="email" />
            <button>Reservar</button>
          </div>
        </form>
      </div>
    </section>
    <footer id="contactos" class="footer">
      <div>
        <strong>ENLACES DE INTERES</strong>
        <p>Aviso legal <br>
        Cookies <br><br>
        ©Todos los derechos reservados</p>
      </div>

      <div>
        <strong>HORARIOS</strong>
        <p>Lunes a Domingos <br>
        7:30 - 01:30</p>
      </div>
      <div>
        <strong>CONTACTO</strong>
        <p>C/ Conde de Peñalver 64 <br>
        28006 -Madrid <br><br>
      910 258 327 <br>
    Hola@mozzabar.es</p>
      </div>
    </footer>
  </body>
</html>
